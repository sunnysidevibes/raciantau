
<div class="box article">
  <h2>{{ post.date | date: "%A %b %d, %y" }}</h2>
  <h1><a href="{{ post.url }}">{{post.title}}</a></h1>
  <h3>by: {{post.author}}</h3>
  {% if post.thumb %}
  <img src="{{post.thumb}}" />
  {% elsif post.image %}
  <img src="{{post.image}}" />
  {% elsif post.icon_image %}
  <img src="{{post.icon_image}}" />
  {% endif %}
  {{post.content}}
</div>
