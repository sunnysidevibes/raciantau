
<div class="box article">
  <h2>{{ post.date | date: "%A %b %d, %y" }}</h2>
  <h1>{{post.title}}</h1>
  <h3>by: {{post.author}}</h3>
  {% if post.icon_image %}
  <img class="thumb" src="{{post.icon_image}}" />
  {% elsif post.thumb %}
  <img class="thumb" src="{{post.thumb}}" />
  {% elsif post.image %}
  <img class="thumb" src="{{post.image}}" />
  {% endif %}
  {{post.content}}
</div>
