  <script type="text/javascript">

        function show_menu() {
          $('#menu').css('display', 'block');
        }

    $(function (){
      document.onkeydown = checkKey;

      function checkKey(e) {
          e = e || window.event;
          if (e.keyCode == '37') {
             document.getElementById('prev').click();
          }
          else if (e.keyCode == '39') {
             document.getElementById('next').click();
          }
      }

    });
  </script>
