{% assign post = page %}

{% include post.html %}

<div class="post_nav">
  {% if page.previous %}
  <a id="prev" href="{{page.previous.url}}" >Previous</a>
  {% else %}
  <a class="disabled" >Previous</a>
  {% endif %}
  {% if page.next %}
  <a id="next" href="{{page.next.url}}" >Next</a>
  {% else %}
  <a class="disabled" >Next</a>
  {% endif %}
</div>
